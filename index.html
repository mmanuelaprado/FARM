
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gemini Harvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0fdf4;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        .font-game { font-family: 'Fredoka One', cursive; }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-3deg) translateY(0); }
            50% { transform: rotate(3deg) translateY(-2px); }
        }
        .sway { animation: sway 3s ease-in-out infinite; }
        
        @keyframes bounce-custom {
            0% { transform: translateY(-20px) scaleY(1.2); opacity: 0; }
            60% { transform: translateY(0) scaleY(0.8); opacity: 1; }
            80% { transform: translateY(-5px) scaleY(1.1); }
            100% { transform: translateY(0) scaleY(1); }
        }
        
        /* Previne tela branca se o JS demorar ou falhar */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #38bdf8, #bae6fd);
        }
        #root:empty::after {
            content: "Carregando Fazenda...";
            font-family: 'Fredoka One', cursive;
            color: white;
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-green-50 text-slate-800">
    <div id="root"></div>
</body>
</html>
